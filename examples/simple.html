<html>
  <head>
    <title>Example: vanilla-tree-viewer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>body { font-family: 'Helvetica' }</style>

    <!--
      Include styling and the JS library.
      This example uses reads from the local `../dist` directory
      so it can be run locally.

      In practice, you'll want to source VanillaTreeViewer from a CDN,
      or host it yourself as part of your application asset bundle.
      See README for details.
    -->
    <link href="../dist/main.css" rel="stylesheet">
    <script type="text/javascript" src="../dist/index.js"></script>

    <script>
      /*
       * We use `DOMContentLoaded` event as a trigger to run the script,
       * so we can ensure the DOM nodes we are targeting (e.g. '#example')
       * exist.
       * Alternately, you can also place this <script> tag at the end
       * of this file so the DOM loads before executing the script.
       */
      document.addEventListener('DOMContentLoaded', function() {
        var urlPrefix = 'https://raw.githubusercontent.com/openstreetmap/openstreetmap-website/master';

        // Generate the list of files and their source URL's
        var files = [
          {
            path: 'app/controllers/application_controller.rb',
            url: `${urlPrefix}/app/controllers/application_controller.rb`
          },
          {
            path: '/app/assets/stylesheets/embed.scss',
            url: `${urlPrefix}/app/assets/stylesheets/embed.scss`,
            options: { language: 'css' }
          }
        ];

        /*
         * Define any global options that apply to all files.
         * Can be overridden per file as shown above.
         */
        var globalOptions = { language: 'ruby' }

        // Render the viewer on to the desired DOM ID (e.g. `#example`);
        var viewer = new VanillaTreeViewer.default('example', files, globalOptions);
        viewer.render();

      }, false);
    </script>

  </head>
  <body>
    <h3 style="text-align: center;margin-top: 75px;margin-bottom: 75px;">
      Vanilla Code Viewer Example
    </h3>

    <!-- The DOM node that our viewer will be rendered into -->
    <div id='example'></div>

    <!--
      You can generate multiple viewers on the same page.
      All you need is a unique DOM ID for each VanillaTreeViewer instance

      <div id='another-example'></div>
    -->
  </body>
</html>
